<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laços de Repetição</title>
    <script>

        var idx = 0;
        
        //WHILE
        while(idx<5){
            alert(idx);
            idx++;
        }

        //DO-WHILE
        do{
            alert(idx);
            idx--;
        }while(idx>=0)

        //FOR LOOP
        for(var i=5; i>idx; i--){
            alert(i);
        }

    </script>
</head>

</body>
</html>
