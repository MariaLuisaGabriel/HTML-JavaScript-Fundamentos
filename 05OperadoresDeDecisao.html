<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If-Else</title>
    <script>

        var idade = 17;

        if(idade>=18){
            alert("Aprovado");
        }else{
            alert("Reprovado");
        }

        //condicional aninhada

        var media = 8.4;

        if(media>=8){
            alert("Parabéns!");
        }else if(media>=5){
            alert("Aprovado");
        }else{
            alert("Reprovado");
        }

        //operadores lógicos

        var faltas = 20;

        if(media>=5 && faltas<=15){
            alert("Aprovado");
        }else{
            alert("Reprovado");
        }

        if(media<5 || faltas>15){
            alert("Reprovado");
        }else{
            alert("Aprovado")
        }

        if(!(media<5 || faltas>15)){
            alert("Aprovado");
        }else{
            alert("Reprovado");
        }
    </script>
</head>
<body>
    
</body>
</html>
